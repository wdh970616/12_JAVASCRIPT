<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>05. 노드 복사, 교체, 삭제</h1>

    <h3>노드 복사</h3>
    <pre>
    Node.prototype.cloneNode([deep : true | false]) 메서드는 노드의 사본을 생성하여 반환한다. 
    매개변수 deep에 true를 인수로 전달하면 노드를 깊은 복사하여 모든 자손 노드가 포함된 사본을 생성하고,
    false를 인수로 전달하거나 생략하면 노드를 얕은 복사하여 노드 자신만의 사본을 생성한다. 
    얕은 복사로 생성된 요소 노드는 자손 노드를 복사하지 않으므로 텍스트 노드도 없다.  
    </pre>

    <!-- ul.copy{ul 영역}>li{li 영역} -->
    <ul class="copy">
        ul 영역
        <li>li 영역</li>
    </ul>

    <script>
        const $ul = document.querySelector(".copy");
        const $li = $ul.firstElementChild;

        console.log($ul);
        console.log($li);

        // $li 얉은 복사 -> 텍스트 노드 없는 사본
        const $shallowClone = $li.cloneNode(false);

        // $ul 깊은 복사 -> 자손노드 li, 텍스트 노드가 있는 사본
        const $deepClone = $ul.cloneNode(true);

        $ul.appendChild($shallowClone);
    </script>

</body>

</html>
