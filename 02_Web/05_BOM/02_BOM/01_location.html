<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>01. location</h1>

    <h3>BOM(Browser Object Model)</h3>
    <pre>
    브라우저 객체 모델은 문서 이외의 모든 것을 제어하기 위해 브라우저(호스트 환경)가 제공하는 추가 객체를 나타낸다. 
    </pre>
    <h3>location</h3>
    <pre>
    location 객체는 현재 URL을 읽을 수 있게 해주고 새로운 URL로 변경(redirect)할 수 있게 해준다. 
    </pre>

    <hr>

    <h3>location예제</h3>
    <button id="btn1">새 페이지로 이동하기</button>
    <button id="btn2">새 페이지로 이동하기</button>
    <button id="btn3">새 페이지로 이동하기</button>
    <button id="btn4">새 페이지로 이동하기</button>
    <hr>
    <button id="btn5">서버로부터 현재 페이지 리로드하기</button>
    <button id="btn6">서버로부터 현재 페이지 리로드하기</button>
    <button id="btn7">서버로부터 현재 페이지 리로드하기</button>
    <script>
        document.getElementById('btn1').onclick = () => location.assign('https://www.google.com/search?q=%EC%83%88');
        document.getElementById('btn2').onclick = () => location = ('https://namu.wiki/w/%EC%83%88');
        document.getElementById('btn3').onclick = () => location.href = ('https://ko.dict.naver.com/#/entry/koko/c4945059f79a4700b00a8cc6568ab346');
        document.getElementById('btn4').onclick = () => location.replace('https://www.google.com/search?q=%EC%83%88');
        document.getElementById('btn5').onclick = () => location.reload(); // 새로고침
        document.getElementById('btn6').onclick = () => location = location; // reload()와 유사하지만 명시적으로 새로고침을 하는것은 아님.
        document.getElementById('btn6').onclick = () => location.href = location.href; // reload()와 유사하지만 명시적으로 새로고침을 하는것은 아님.
    </script>

</body>

</html>
