<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>02. 태그 이름을 이용한 요소 노드 취득</h1>
    <pre>
    <b>Document.prototype/Element.prototype.getElementsByTagName 메서드는 인수로 전달한 태그 이름을 갖는 모든 요소 노드들을 탐색하여 반환한다.</b>
    메서드 이름의 Elements가 복수형인것에서 알 수 있듯 여러개의 요소 노드 객체를 갖는 DOM 컬렉션 객체인 HTMLCollection 객체를 반환한다.
    </pre>

    <ul id="food">
        <li>김치찌개</li>
        <li>된장찌개</li>
        <li>고등어구이</li>
    </ul>
    <ul id="drink">
        <li>커피</li>
        <li>콜라</li>
        <li>우유</li>
    </ul>

    <script>
        const $list = document.getElementsByTagName('li');
        console.log($list); // HTMLCollection : 유사 객체 배열, 이터러블
        console.log($list.length);

        $list[0].style.backgroundColor = 'red';

        let changeColor = 0;
        for (let i = 0; i < $list.length; i++) {
            $list[i].style.backgroundColor = 'rgb(130,220,' + changeColor + ')';
            changeColor += 50;
        }

        // Array.from -> 객체를 배열 형식으로 바꾸는 것
        Array.from($list).forEach(list => list.style.color = 'blue');

        // 스프레드 문법
        // 객체 안에 들어있는 값을 다 분리해서 새로운 배열로 만들어준다
        [...$list].forEach(list => list.style.color = 'white');

        const $drink = document.getElementById('drink');
        console.log($drink);
        const $listsFromDrink = $drink.getElementsByTagName('li');
        console.log($listsFromDrink);
        [...$listsFromDrink].forEach(list => list.style.color = 'red');

        const $noElem = $drink.getElementsByTagName('a');
        console.log($noElem); // 없으면 빈 HTMLCollection 객체 반환
    </script>

</body>

</html>
